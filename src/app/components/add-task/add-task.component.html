<h2 mat-dialog-title>Create task</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <form class="add-task-form" [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="form.get('title').errors?.required"
        >Title is required</mat-error
      >
    </mat-form-field>

    <div class="add-task-form__selections">
      <div class="selection_first-column">
        <mat-form-field appearance="fill">
          <mat-label>Task Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of taskTypes" [value]="type.value">
              {{ type.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option
              *ngFor="let priority of priorityTypes"
              [value]="priority.value"
            >
              {{ priority.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="selection_second-column">
        <mat-form-field appearance="fill">
          <mat-label>Assignee</mat-label>
          <mat-select formControlName="assignee">
            <mat-option *ngFor="let user of usersList" [value]="user.value">
              {{ user.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput formControlName="dueDate" [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required />
      <mat-error *ngIf="form.get('description').errors?.required"
        >Description is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Summary</mat-label>
      <input matInput formControlName="summary" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    mat-dialog-close
    [disabled]="form.invalid"
  >
    Submit
  </button>
</mat-dialog-actions>
