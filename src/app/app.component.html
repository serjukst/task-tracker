<mat-toolbar>
  <a mat-button routerLink="/dashboard" *ngIf="user">
    <mat-icon>dashboard </mat-icon>
    Dashboard
  </a>
  <h1 *ngIf="!user"> Task tracker</h1>
  <span class="spacer"></span>
  <button mat-button *ngIf="user">
    <mat-icon>person</mat-icon>
    {{ user?.displayName }}
  </button>
  <button mat-button (click)="signOut()" *ngIf="authState">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
